<!--Form field and add button for getting quote-->

<!-- 
  What if the app-stock-quote component is a dialog box instead? Reason being is if we have a good amount of stocks, enough to have to scroll down
  and we click on add button, the search bar opens all the way at top, and the screen doesn't auto scroll up. Just a suggestion from a user
  point of view.      
-->
<app-stock-quote></app-stock-quote>

<!--Stock qoutes list-->
<div class="stock-container" fxLayout="column">
  <!-- Conditional based hiding and showing of card based format based on screen size. Cards will only show on phone screens since that makes the most sense -->
  <div class="nonCard" fxHide fxShow.gt-xs>
    <div class="mat-table">
        <div class="mat-header-row">
          <div class="mat-header-cell">Stock</div>
          <div class="mat-header-cell">Price</div>
          <div class="mat-header-cell">Date</div>
          <div class="mat-header-cell">Time</div>
          <div class="mat-header-cell"></div>
        </div>
        <div class="mat-row box-1" *ngFor="let stock of stocksListed; let i = index" (click)="showHistory(stock.ticker)">
          <div class="mat-cell">{{stock.ticker}}</div>
          <div class="mat-cell">{{stock.price}}</div>
          <div class="mat-cell">{{stock.date}}</div>
          <div class="mat-cell">{{stock.time}}</div>
          <div class="mat-cell"><button mat-raised-button (click)="deleteStock(stock.ticker)">Delete</button></div>
        </div>
      </div>
    </div>
  <div class="cards" fxHide fxShow.lt-sm>
    <mat-card class="theCards" *ngFor="let stock of stocksListed; let i = index" (click)="showHistory(stock.ticker)">
      <mat-card-header class="cardHeader">
        <mat-card-title class="cardTitle">{{stock.ticker}}</mat-card-title>
      </mat-card-header>
      <mat-card-content fxLayout="row" class="cardPrice">
        {{stock.price}}
      </mat-card-content>
      <mat-card-actions class="cardAction">
        <mat-toolbar class="cardActionToolbar">
            <span>Last Updated: <b>{{stock.date}} at {{stock.time}}</b></span>
            <span class="spacer"></span>
            <button mat-icon-button id="deleteResponsive" (click)="deleteStock(stock.ticker)">
              <mat-icon>delete</mat-icon>
            </button>
        </mat-toolbar>
      </mat-card-actions>
    </mat-card>  
  </div>
</div>
